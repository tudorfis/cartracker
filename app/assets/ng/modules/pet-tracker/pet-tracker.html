<div class="container" style="margin-top: 100px;">
    <h3 style="margin-bottom: 15px;" class="pull-left">
        Welcome, <strong>{{profile_info.name + ' ' + profile_info.surname}}</strong>!
        <img src="assets/images/top-img.png">
    </h3>
    <h4 class="pull-right">
        {{ clock  | date:'medium'}}
    </h4>
    <div class="clearfix"></div>
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a href="#my-profile" aria-controls="my-profile" role="tab" data-toggle="tab">
                <i class="fa fa-user"></i> My Profile
            </a>
        </li>
        <li role="presentation" ng-click="initPetArea()">
            <a href="#pets" aria-controls="pets" role="tab" data-toggle="tab">
                <i class="fa fa-paw"></i> My Pets
            </a>
        </li>
        <li role="presentation" ng-click="initHomeArea()">
            <a href="#my-home-area" aria-controls="my-home-area" role="tab" data-toggle="tab">
                <i class="fa fa-map-marker"></i> My Home Area
            </a>
        </li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="my-profile">
            <div ng-include="'assets/ng/modules/pet-tracker/partials/my-profile.html'"></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="pets">
            <div ng-include="'assets/ng/modules/pet-tracker/partials/pets.html'"></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="my-home-area">
            <div ng-include="'assets/ng/modules/pet-tracker/partials/my-home-area.html'"></div>
        </div>
    </div>
</div>
